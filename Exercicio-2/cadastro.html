<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro de usuários(as) do Sistema de Controle Nutricional Escolar - NutriClass</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="form.js"></script>

    <!-- <link href="geral.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-expand-sm  navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="menuPrincipal">
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
              <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
              <li class="nav-item"><a class="nav-link" href="lista.html">Relatório</a></li>
              <li class="nav-item"><a class="nav-link" href="sair.html">Sair</a></li>
          </ul>
          </div>

      </nav>

      <div class="jumbotron">
        <h1>Dados de Cadastro</h1>
      </div>

      <form name="dados">

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="nome" id="labelNome">Nome:</label>
              <input type="text" name="nome" value="" class="form-control form-control-lg">
              <div class="alert alert-danger" style="display: none" id="alertaNome">
                <span>Entrada inválida!</span>
              </div>
            </div>
          </div>

          <div class="col">
              <div class="form-group">
                <label for="endereco" id="labelEnd">Endereço:</label>
                <input type="text" name="endereco" value="" class="form-control form-control-lg">
                <div class="alert alert-danger" style="display: none" id="alertaEnd">
                  <span>Entrada inválida!</span>
                </div>
              </div>
          </div>

          <div class="col">
              <div class="form-group">
                <label for="telefone" id="labelTel">Telefone:</label>
                <input type="text" name="telefone" value="" placeholder="(XX)XXXXX-XXXX" class="form-control form-control-lg">
                <div class="alert alert-danger" style="display: none" id="alertaTel">
                  <span>Entrada inválida!</span>
                </div>
              </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="email" id="labelEmail">Email:</label>
              <input type="email" name="email" value="" maxlength="30" placeholder="exemplo@exemplo.com" class="form-control form-control-lg">
              <div class="alert alert-danger" style="display: none" id="alertaEmail">
                <span>Entrada inválida!</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="usuario" id="labelUsuario">Usuário:</label>
              <input type="text" name="usuario" value="" class="form-control form-control-lg">
              <div class="alert alert-danger" style="display: none" id="alertaUsuario">
                <span>Entrada inválida!</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="senha" id="labelSenha">Senha:</label>
              <input type="password" name="senha" value="" class="form-control form-control-lg">
              <div class="alert alert-danger" style="display: none" id="alertaSenha">
                <span>Entrada inválida!</span>
              </div>
            </div>
          </div>

        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
                <label for="genero" id="idGenero">Gênero:</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="genero" id="feminino">
                  <label for="feminino" class="form-check-label"> Feminino</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" name="genero" id="masculino">
                  <label for="feminino" class="form-check-label"> Masculino</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" name="genero" id="naobinario">
                  <label for="feminino" class="form-check-label"> Não binário</label>
                </div>
                <div class="alert alert-danger" style="display: none" id="alertaGenero">
                  <span>Marque uma das opções!</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="form-group">

                  <label for="area" id="idModal">Modalidade Escolar:</label>
                  <div class="form-check">
                    <input type="checkbox" id="integral" name="area[0]" class="form-check-input">
                    <label for="integral" class="form-check-label">Escola de Tempo Integral</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="parcial" name="area[1]" class="form-check-input">
                    <label for="parcial" class="form-check-label">Escola de Tempo Parcial</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="creche" name="area[2]" class="form-check-input">
                    <label for="creche" class="form-check-label">Creche</label>
                  </div>
                  <div class="alert alert-danger" style="display: none" id="alertaModal">
                    <span>Marque ao menos uma opção!</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="cidade" id="labelCidade">Cidade em que atua:</label>
                  <select name="cidade" class="form-control" id="idCidade">
                    <option value="0" selected>Selecione</option>
                    <option value="1">João Monlevade</option>
                    <option value="2">Itabira</option>
                    <option value="3">Alvinópolis</option>
                    <option value="4">Belo Horizonte</option>
                    <option value="5">Itaúna</option>
                  </select>
                  <div class="alert alert-danger" style="display: none" id="alertaCidade">
                    <span>Escolha uma cidade!</span>
                  </div>
                </div>
              </div>
            </div>
        <div class="form-group">
          <input type="button" class="btn btn-primary" name="enviar" value="Cadastrar" id="btnEnviar">
          <input type="reset" class="btn btn-warning" value="Limpar">
        </div>

        <a href="index.html">Página Inicial</a>
  </form>
  </div>

  </body>
</html>
