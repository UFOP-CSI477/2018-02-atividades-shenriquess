<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro de usuários(as) do Sistema de Controle Nutricional Escolar - NutriClass</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- <link href="geral.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-expand-sm  navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="menuPrincipal">
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
              <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
              <li class="nav-item"><a class="nav-link" href="lista.html">Relatório</a></li>
              <li class="nav-item"><a class="nav-link" href="sair.html">Sair</a></li>
          </ul>
          </div>

      </nav>

      <div class="jumbotron">
        <h1>Dados de Cadastro</h1>
      </div>

      <form method="post" action="validar.html">

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="nome" >Nome:</label>
              <input type="text" name="nome" id="nome" class="form-control form-control-lg">
            </div>
          </div>

          <div class="col">
              <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" name="nome" id="endereco" class="form-control form-control-lg">
              </div>
          </div>

          <div class="col">
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" name="nome" id="telefone" class="form-control form-control-lg">
              </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="em" name="email" maxlength="30" placeholder="exemplo@exemplo.com" class="form-control form-control-lg">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="usuario">Usuário:</label>
              <input type="text" name="usuario" class="form-control form-control-lg">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" name="senha" class="form-control form-control-lg">
            </div>
          </div>

        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="genero" id="feminino">
                  <label for="feminino" class="form-check-label"> Feminino</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" name="genero" id="masculino">
                  <label for="feminino" class="form-check-label"> Masculino</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" name="genero" id="naobinario">
                  <label for="feminino" class="form-check-label"> Não binário</label>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="form-group">

                  <label for="area">Modalidade Escolar:</label>
                  <div class="form-check">
                    <input type="checkbox" id="integral" name="area[0]" class="form-check-input">
                    <label for="integral" class="form-check-label">Escola de Tempo Integral</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="parcial" name="area[1]" class="form-check-input">
                    <label for="parcial" class="form-check-label">Escola de Tempo Parcial</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="creche" name="area[2]" class="form-check-input">
                    <label for="creche" class="form-check-label">Creche</label>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="cidade">Cidade em que atua:</label>
                  <select name="cidade" class="form-control">
                    <option value="0" selected>Selecione</option>
                    <option value="1">João Monlevade</option>
                    <option value="2">Itabira</option>
                    <option value="3">Alvinópolis</option>
                    <option value="4">Belo Horizonte</option>
                    <option value="5">Itaúna</option>
                  </select>
                </div>
              </div>
            </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Cadastrar">
          <input type="reset" class="btn btn-warning" value="Limpar">
        </div>

        <a href="index.html">Página Inicial</a>
  </form>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>
</html>
