      <form name="dados">

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="posicao" id="labelPosicao">Posição de Largada:</label>
              <input type="text" name="posicao" value="" class="form-control form-control-lg" id="idPosicao">
              <div class="alert alert-danger" style="display: none" id="alertaPosicao">
                <span>Entrada inválida!</span>
              </div>
            </div>
          </div>

          <div class="col">
              <div class="form-group">
                <label for="nome" id="labelNome">Nome do(a) Competidor(a):</label>
                <input type="text" name="nome" value="" class="form-control form-control-lg" id="idNome">
                <div class="alert alert-danger" style="display: none" id="alertaNome">
                  <span>Entrada inválida!</span>
                </div>
              </div>
          </div>

          <div class="col">
              <div class="form-group">
                <label for="tempo" id="labelTempo">Tempo de Realização da Prova:</label>

                  <span>Entrada inválida!</span>
                </div>
              </div>
          </div>
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-primary" name="enviar" value="Cadastrar" id="btnEnviar">
          <input type="reset" class="btn btn-warning" value="Limpar" id="btnLimpar">
        </div>
      </form>

      <div class="table-responsive">
      <table class="table table-light table-sm table-bordered table-striped table-hover" id="competicao-table">
        <thead>
          <tr>
            <th>Largada</th>
            <th>Competidor(a)</th>

          </tr>
        </thead>
